<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="generator" content="Jekyll">
    <meta name="author" content="Nate McMaster" comment="Surprised?">
    <meta http-equiv="Content-Language" content="en">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" src="{{ '/assets/scripts/ga.js' | absolute_url }}" ></script>
    <script type="text/javascript">
        (function (ga) {
            ga('send', 'pageview');
        })(ga);
    </script>
    <script type="text/javascript" src="{{ '/assets/scripts/site.js' | absolute_url }}?{{site.time | date: '%s%N'}}" ></script>
    <link href="{{ '/css/app.css' | absolute_url }}?{{site.time | date: '%s%N'}}" rel="stylesheet" />
</head>
