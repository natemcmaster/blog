---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}
      <h2>{{ page.subtitle }}</h2>
    {% endif %}

    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  </header>

  {% if page.hero %}
    <div class="postimage hero {{page.hero.classes}}" style="background-image: url({{page.hero.url}})">
    </div>
  {% endif %}

  <article class="post-content">
  {{ content }}
  </article>

    {% include disqus.html %}
</div>
