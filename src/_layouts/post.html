---
layout: default
---
<header class="post-header">
  <p class="meta">Blog Post: {{ page.date | date: "%B %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
  {% endif %}
</header>

<article class="post-content">
  {% if page.hero %}
    <p class="postimage hero {{page.hero.classes}}">
      <img src="{{page.hero.url}}" alt="{{page.hero.description}}"/>
    </p>
  {% endif %}
{{ content }}
</article>
<div class="comments">
{% include disqus.html %}
</div>
