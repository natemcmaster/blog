# Site settings
title: Nate McMaster
email: hello@natemcmaster.com
description: >
    Infrequent blog posts about software development, photography, opinion, etc.
baseurl:
url: "http://www.natemcmaster.com"
twitter_username: natemcmaster
github_username:  natemcmaster
linkedin_username:  natemcmaster

# Build settings
markdown: kramdown
permalink: /blog/:categories/:year/:month/:day/:title/
source: src
destination: build
timezone: America/Denver
sass:
    sass_dir: _sass
gems:
    - jekyll-assets
    - jekyll-sitemap
    - jemoji
    - compass
    - jekyll-redirect-from
assets:
    cache: true
    js_compressor: no_mangle_uglifier
    css_compressor: sass
    baseurl: /assets/
    gzip: [ text/css, application/javascript ]
    sources:
        - _assets/images
        - _assets/javascripts
        - _assets/stylesheets
        - _assets/fonts
        - _vendors/angulartics/dist

include: [.nojekyll, CNAME]
